<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tips - Video Alchemy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --cyber-purple: #6a00ff;
            --matrix-green: #00ff88;
            --space-black: #0a0a12;
            --hologram-gradient: linear-gradient(135deg, var(--neon-cyan), var(--cyber-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--space-black);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 1rem;
        }

        .upload-section {
            text-align: center;
            padding: 2rem 1rem;
        }

        .hologram-title {
            font-size: 2.5rem;
            background: var(--hologram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .upload-grid {
            display: grid;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .upload-card {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 2px dashed var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        .preview-box {
            width: 100%;
            height: 200px;
            border-radius: 1rem;
            background: rgba(0,0,0,0.3);
            margin: 1rem 0;
            position: relative;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .generate-btn {
            background: var(--hologram-gradient);
            color: white;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            margin: 2rem 0;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .processing-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .quantum-loader {
            width: 60px;
            height: 60px;
            border: 3px solid var(--neon-cyan);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .survey-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.97);
            display: none;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .offer-grid {
            display: grid;
            gap: 1.2rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .offer-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .offer-title {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        .offer-description {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .offer-btn {
            background: var(--hologram-gradient);
            color: white;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 0.6rem;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .hologram-title {
                font-size: 2rem;
            }
            
            .preview-box {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1 class="hologram-title">AI TIPS</h1>
            <p>Transform Images to Video Magic</p>
            
            <div class="upload-grid">
                <div class="upload-card" onclick="document.getElementById('startInput').click()">
                    <div class="preview-box">
                        <img class="preview-image" id="startPreview">
                        <div class="upload-label">
                            <i class="fas fa-cloud-upload-alt fa-2x"></i>
                            <p>Tap to upload start scene</p>
                        </div>
                    </div>
                    <input type="file" id="startInput" accept="image/*" hidden>
                </div>

                <div class="upload-card" onclick="document.getElementById('endInput').click()">
                    <div class="preview-box">
                        <img class="preview-image" id="endPreview">
                        <div class="upload-label">
                            <i class="fas fa-cloud-upload-alt fa-2x"></i>
                            <p>Tap to upload end scene</p>
                        </div>
                    </div>
                    <input type="file" id="endInput" accept="image/*" hidden>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Create AI Video</button>
        </div>

        <div class="processing-overlay" id="processingOverlay">
            <div class="quantum-loader"></div>
            <p style="margin-top: 2rem;">Crafting your masterpiece...</p>
        </div>

        <div class="survey-modal" id="surveyModal">
            <div class="offer-grid">
                <h2 style="text-align: center; margin-bottom: 1.5rem;">Complete one offer to unlock your video</h2>
                <div id="offerContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Image Upload Handling
        const handleFileUpload = (event, previewId) => {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                preview.parentElement.querySelector('.upload-label').style.display = 'none';
            }
            reader.readAsDataURL(file);
        }

        document.getElementById('startInput').addEventListener('change', (e) => handleFileUpload(e, 'startPreview'));
        document.getElementById('endInput').addEventListener('change', (e) => handleFileUpload(e, 'endPreview'));

        // Video Generation
        document.getElementById('generateBtn').addEventListener('click', () => {
            if (!document.getElementById('startInput').files[0] || 
                !document.getElementById('endInput').files[0]) {
                alert('Please upload both scenes!');
                return;
            }

            // Show processing animation
            document.getElementById('processingOverlay').style.display = 'flex';
            
            // Simulate 20s processing time
            setTimeout(() => {
                document.getElementById('processingOverlay').style.display = 'none';
                document.getElementById('surveyModal').style.display = 'block';
                loadOffers();
            }, 20000);
        });

        // Load Offers
        function loadOffers() {
            $.getJSON("https://dvwowtnmyluv4.cloudfront.net/public/offers/feed.php?user_id=538458&api_key=16388e91cdf3368db3bfd08d2dfe4ff0&s1=&s2=&callback=?",
                function(offers) {
                    let offerHTML = '';
                    offers.slice(0, 3).forEach(offer => {
                        offerHTML += `
                            <div class="offer-card">
                                <h3 class="offer-title">${offer.anchor}</h3>
                                <p class="offer-description">${offer.conversion}</p>
                                <button class="offer-btn" onclick="window.open('${offer.url}', '_blank')">
                                    Get Instant Access
                                </button>
                            </div>`;
                    });
                    $('#offerContainer').html(offerHTML);
                });
        }

        // Check for completed offers
        setInterval(checkLeads, 15000);
        function checkLeads() {
            $.getJSON("https://dvwowtnmyluv4.cloudfront.net/public/external/check2.php?testing=0&callback=?",
                function(leads) {
                    if(leads.length > 0) {
                        document.getElementById('surveyModal').style.display = 'none';
                        alert('ðŸŽ‰ Access granted! Your video is ready!');
                        // Add your video display logic here
                    }
                });
        }
    </script>
</body>
</html>
