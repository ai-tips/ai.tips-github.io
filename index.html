<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Future Platform - Early Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
        }

        .step {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            z-index: 2;
        }

        .step.active {
            background: var(--primary);
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #334155;
            z-index: 1;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .offer-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .offer-card {
            background: linear-gradient(45deg, rgba(37,99,235,0.15), rgba(124,58,237,0.15));
            border-radius: 0.75rem;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .offer-card:hover {
            transform: translateY(-3px);
        }

        .offer-badge {
            position: absolute;
            top: 10px;
            right: -25px;
            background: var(--accent);
            color: var(--dark);
            padding: 0.25rem 2rem;
            transform: rotate(45deg);
            font-size: 0.75rem;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Progress Steps -->
        <div class="progress-steps">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="progress-bar"></div>
        </div>

        <!-- Step 1: Future Features -->
        <div class="card">
            <h2>Next-Gen AI Capabilities</h2>
            <div class="offer-grid" style="margin-top: 2rem;">
                <div class="offer-card">
                    <div class="offer-badge">2025</div>
                    <h3>Self-Optimizing Models</h3>
                    <p style="margin: 1rem 0; color: #94a3b8;">
                        AI systems that improve their own algorithms in real-time
                    </p>
                </div>
                <div class="offer-card">
                    <div class="offer-badge">2026</div>
                    <h3>Quantum Neural Nets</h3>
                    <p style="margin: 1rem 0; color: #94a3b8;">
                        Hybrid quantum-classical machine learning architectures
                    </p>
                </div>
            </div>
            <button class="btn" onclick="nextStep(2)">
                Continue
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <!-- Step 2: Offers (Initially Hidden) -->
        <div class="card" id="offersSection" style="display: none;">
            <h2>Unlock Early Access</h2>
            <p style="margin: 1rem 0; color: #94a3b8;">
                Help shape the future - complete one quick verification:
            </p>
            <div class="offer-grid" id="offerContainer"></div>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            userId: '538458',
            apiKey: '16388e91cdf3368db3bfd08d2dfe4ff0',
            offerUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/offers/feed.php',
            checkUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/external/check2.php'
        };

        let currentStep = 1;

        function nextStep(step) {
            currentStep = step;
            updateProgress();
            
            if(currentStep === 2) {
                document.getElementById('offersSection').style.display = 'block';
                loadOffers();
            }
        }

        function updateProgress() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                step.classList.toggle('active', index < currentStep);
            });
        }

        async function loadOffers() {
            try {
                const response = await fetch(
                    `${API_CONFIG.offerUrl}?user_id=${API_CONFIG.userId}&api_key=${API_CONFIG.apiKey}`
                );
                const offers = await response.json();
                
                const offersHTML = offers.slice(0, 4).map(offer => `
                    <div class="offer-card">
                        <h3>${offer.anchor}</h3>
                        <p style="margin: 1rem 0; color: #94a3b8;">
                            ${offer.description || 'Quick verification process'}
                        </p>
                        <button class="btn" onclick="startVerification('${offer.url}')">
                            Get Access
                            <i class="fas fa-unlock"></i>
                        </button>
                    </div>
                `).join('');

                document.getElementById('offerContainer').innerHTML = offersHTML;
            } catch (error) {
                document.getElementById('offerContainer').innerHTML = `
                    <div class="offer-card">
                        <h3>System Update Required</h3>
                        <p>Please refresh to load access options</p>
                    </div>
                `;
            }
        }

        function startVerification(url) {
            window.open(url, '_blank');
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(API_CONFIG.checkUrl);
                    const leads = await response.json();
                    
                    if(leads.length > 0) {
                        clearInterval(checkInterval);
                        showSuccess();
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                }
            }, 15000);
        }

        function showSuccess() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="card" style="text-align: center;">
                        <div style="
                            width: 80px;
                            height: 80px;
                            background: var(--accent);
                            border-radius: 50%;
                            margin: 0 auto 2rem;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 2rem;
                        ">
                            âœ“
                        </div>
                        <h2>Access Granted</h2>
                        <p style="margin: 1rem 0; color: #94a3b8;">
                            Redirecting to AI Future Platform...
                        </p>
                    </div>
                </div>
            `;
            setTimeout(() => {
                window.location.href = 'YOUR_CONTENT_URL_HERE';
            }, 3000);
        }
    </script>
</body>
</html>
