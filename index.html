<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tips - Video Generator</title>
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --accent: #FF0076;
            --bg: #0A0A1F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 3rem 0;
        }

        .upload-card {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-card:hover {
            border-color: var(--secondary);
            transform: translateY(-5px);
        }

        .preview-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 0.8rem;
            margin-top: 1rem;
            display: none;
        }

        .generate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin: 2rem 0;
            transition: transform 0.3s ease;
        }

        .generate-btn:hover {
            transform: scale(1.05);
        }

        .processing-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .survey-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            z-index: 1001;
        }

        .offer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .offer-card {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .offer-card:hover {
            transform: translateY(-3px);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>AI Tips Video Generator</h1>
            <p>Transform your images into cinematic masterpieces</p>
        </div>

        <div class="upload-section">
            <div class="upload-card" id="startCard">
                <h3>ðŸ“¸ Start Scene</h3>
                <input type="file" id="startImage" accept="image/*" hidden>
                <img id="startPreview" class="preview-image">
            </div>

            <div class="upload-card" id="endCard">
                <h3>ðŸŽ¬ End Scene</h3>
                <input type="file" id="endImage" accept="image/*" hidden>
                <img id="endPreview" class="preview-image">
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Video</button>

        <div class="processing-overlay" id="processingOverlay">
            <div class="loader"></div>
        </div>

        <div class="survey-modal" id="surveyModal">
            <div class="offer-grid">
                <div class="offer-card">
                    <h3>Quick Survey</h3>
                    <p>Answer 3 questions to continue</p>
                    <button class="generate-btn" style="margin: 1rem 0">Start Survey</button>
                </div>
                <div class="offer-card">
                    <h3>Newsletter Signup</h3>
                    <p>Join our community for access</p>
                    <button class="generate-btn" style="margin: 1rem 0">Subscribe</button>
                </div>
                <div class="offer-card">
                    <h3>Social Follow</h3>
                    <p>Follow us on social media</p>
                    <button class="generate-btn" style="margin: 1rem 0">Follow Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File Upload Handling
        document.getElementById('startCard').addEventListener('click', () => document.getElementById('startImage').click());
        document.getElementById('endCard').addEventListener('click', () => document.getElementById('endImage').click());

        const handleFileUpload = (event, previewId) => {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        document.getElementById('startImage').addEventListener('change', (e) => handleFileUpload(e, 'startPreview'));
        document.getElementById('endImage').addEventListener('change', (e) => handleFileUpload(e, 'endPreview'));

        // Video Generation
        document.getElementById('generateBtn').addEventListener('click', () => {
            if (!document.getElementById('startImage').files[0] || 
                !document.getElementById('endImage').files[0]) {
                alert('Please upload both scenes!');
                return;
            }

            document.getElementById('processingOverlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('processingOverlay').style.display = 'none';
                document.getElementById('surveyModal').style.display = 'flex';
            }, 3000);
        });

        // Close modal on background click
        document.getElementById('surveyModal').addEventListener('click', (e) => {
            if(e.target === document.getElementById('surveyModal')) {
                document.getElementById('surveyModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
