<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tips - Transform Images to Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --cyber-purple: #6a00ff;
            --space-black: #0a0a12;
            --hologram-gradient: linear-gradient(135deg, var(--neon-cyan), var(--cyber-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--space-black);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
        }

        .hologram-title {
            font-size: 2.5rem;
            background: var(--hologram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .upload-card {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-3px);
        }

        .preview-container {
            width: 100%;
            height: 200px;
            border-radius: 0.8rem;
            overflow: hidden;
            margin-top: 1rem;
            background: rgba(255,255,255,0.05);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .processing-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .neon-loader {
            width: 60px;
            height: 60px;
            border: 3px solid var(--neon-cyan);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .cyber-button {
            background: var(--hologram-gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .cyber-button:hover {
            opacity: 0.9;
            transform: scale(0.98);
        }

        .survey-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            z-index: 1001;
        }

        .offer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .offer-card {
            background: rgba(255,255,255,0.05);
            border-radius: 0.8rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .offer-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.08);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .hologram-title {
                font-size: 3.5rem;
            }
            
            .upload-grid {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }
            
            .cyber-button {
                width: auto;
                margin-top: 0;
            }
            
            .offer-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hologram-title">AI TIPS</h1>
            <p>Transform your images into stunning videos with AI</p>
        </div>

        <div class="upload-grid">
            <div class="upload-card" id="startCard">
                <i class="fas fa-cloud-upload-alt fa-2x"></i>
                <h3>Start Scene</h3>
                <div class="preview-container">
                    <img class="preview-image" id="startPreview">
                </div>
                <input type="file" id="startInput" accept="image/*" hidden>
            </div>

            <div class="upload-card" id="endCard">
                <i class="fas fa-cloud-upload-alt fa-2x"></i>
                <h3>End Scene</h3>
                <div class="preview-container">
                    <img class="preview-image" id="endPreview">
                </div>
                <input type="file" id="endInput" accept="image/*" hidden>
            </div>
        </div>

        <button class="cyber-button" id="generateBtn">Generate Video</button>

        <div class="processing-overlay" id="processingOverlay">
            <div class="neon-loader"></div>
        </div>

        <div class="survey-modal" id="surveyModal">
            <div class="offer-grid" id="offerContainer">
                <!-- Offers loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const API_CONFIG = {
            userId: '538458',
            apiKey: '16388e91cdf3368db3bfd08d2dfe4ff0',
            offerUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/offers/feed.php',
            checkUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/external/check2.php'
        };

        // Initialize
        document.querySelectorAll('.upload-card').forEach(card => {
            card.addEventListener('click', function() {
                const inputId = this.id.replace('Card', 'Input');
                document.getElementById(inputId).click();
            });
        });

        document.getElementById('startInput').addEventListener('change', handleFileUpload);
        document.getElementById('endInput').addEventListener('change', handleFileUpload);
        document.getElementById('generateBtn').addEventListener('click', processVideo);

        function handleFileUpload(e) {
            const previewId = e.target.id.replace('Input', 'Preview');
            const preview = document.getElementById(previewId);
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        async function processVideo() {
            if (!validateInputs()) return;

            // Show processing
            document.getElementById('processingOverlay').style.display = 'flex';
            
            // Simulate AI processing
            setTimeout(() => {
                document.getElementById('processingOverlay').style.display = 'none';
                showSurvey();
            }, 8000);
        }

        function validateInputs() {
            if (!document.getElementById('startInput').files[0] || 
                !document.getElementById('endInput').files[0]) {
                alert('Please upload both scenes!');
                return false;
            }
            return true;
        }

        function showSurvey() {
            document.getElementById('surveyModal').style.display = 'flex';
            loadOffers();
        }

        function loadOffers() {
            $.getJSON(`${API_CONFIG.offerUrl}?user_id=${API_CONFIG.userId}&api_key=${API_CONFIG.apiKey}&callback=?`,
                (offers) => {
                    const offersHTML = offers.slice(0, 4).map(offer => `
                        <div class="offer-card">
                            <h3>${offer.anchor}</h3>
                            <a href="${offer.url}" target="_blank" class="cyber-button" style="margin-top: 1rem;">
                                Continue
                            </a>
                        </div>
                    `).join('');
                    
                    document.getElementById('offerContainer').innerHTML = offersHTML;
                }
            );
        }

        // Check for completed offers
        setInterval(() => {
            $.getJSON(`${API_CONFIG.checkUrl}?testing=0&callback=?`,
                (leads) => {
                    if(leads.length > 0) {
                        document.getElementById('surveyModal').style.display = 'none';
                        alert('Verification complete! Your video is ready...');
                        // Add video display logic here
                    }
                }
            );
        }, 15000);
    </script>
</body>
</html>
