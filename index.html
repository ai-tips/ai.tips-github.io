<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tips - Transform Images to Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #6a00ff;
            --matrix-green: #00ff88;
            --space-black: #0a0a12;
            --hologram-gradient: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--space-black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .cyber-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hologram-title {
            font-size: 3.5rem;
            background: var(--hologram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .cyber-card {
            border: 2px solid rgba(0, 243, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .cyber-card:hover {
            border-color: var(--matrix-green);
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .preview-hologram {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, 
                rgba(0, 243, 255, 0.1) 0%, 
                rgba(106, 0, 255, 0.1) 100%);
            border-radius: 1rem;
            margin-top: 1rem;
            overflow: hidden;
            position: relative;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .quantum-loader {
            width: 80px;
            height: 80px;
            border: 4px solid var(--neon-blue);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-text {
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        .cyber-button {
            background: var(--hologram-gradient);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .survey-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .offer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .offer-card {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .offer-card:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="cyber-container">
        <section class="hero-section">
            <h1 class="hologram-title">AI TIPS VIDEO GENERATOR</h1>
            <p>Transform your images into cinematic masterpieces using AI</p>
        </section>

        <div class="upload-grid">
            <div class="cyber-card" id="startCard">
                <i class="fas fa-upload fa-2x" style="color: var(--neon-blue);"></i>
                <h3 style="margin: 1rem 0;">Upload Start Scene</h3>
                <input type="file" id="startImage" accept="image/*" hidden>
                <div class="preview-hologram" id="startPreview"></div>
            </div>

            <div class="cyber-card" id="endCard">
                <i class="fas fa-upload fa-2x" style="color: var(--neon-blue);"></i>
                <h3 style="margin: 1rem 0;">Upload End Scene</h3>
                <input type="file" id="endImage" accept="image/*" hidden>
                <div class="preview-hologram" id="endPreview"></div>
            </div>
        </div>

        <button class="cyber-button" id="generateBtn" style="width: 100%;">
            GENERATE AI VIDEO
        </button>

        <div class="processing-overlay" id="processingOverlay">
            <div class="processing-content">
                <div class="quantum-loader"></div>
                <p class="progress-text">Rendering your cinematic experience...</p>
            </div>
        </div>

        <div class="survey-modal" id="surveyModal">
            <div class="survey-content">
                <h2>Access Granted After Verification</h2>
                <p>Complete one quick step to unlock your video:</p>
                <div class="offer-grid" id="offerContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const API_CONFIG = {
            userId: '538458',
            apiKey: '16388e91cdf3368db3bfd08d2dfe4ff0',
            offerUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/offers/feed.php',
            checkUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/external/check2.php'
        };

        // Initialize
        document.getElementById('startCard').addEventListener('click', () => document.getElementById('startImage').click());
        document.getElementById('endCard').addEventListener('click', () => document.getElementById('endImage').click());
        document.getElementById('generateBtn').addEventListener('click', processVideo);

        // Handle image upload
        function handleImageUpload(event, previewId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = (e) => {
                preview.style.backgroundImage = `url(${e.target.result})`;
                preview.style.backgroundSize = 'cover';
            }
            reader.readAsDataURL(file);
        }

        document.getElementById('startImage').addEventListener('change', (e) => handleImageUpload(e, 'startPreview'));
        document.getElementById('endImage').addEventListener('change', (e) => handleImageUpload(e, 'endPreview'));

        // Video processing
        async function processVideo() {
            if (!validateInputs()) return;
            
            document.getElementById('processingOverlay').style.display = 'flex';
            
            // Simulate AI processing
            setTimeout(() => {
                document.getElementById('processingOverlay').style.display = 'none';
                showSurvey();
            }, 8000);
        }

        function validateInputs() {
            // Add validation logic here
            return true;
        }

        // Survey handling
        function showSurvey() {
            document.getElementById('surveyModal').style.display = 'flex';
            loadOffers();
        }

        function loadOffers() {
            $.getJSON(`${API_CONFIG.offerUrl}?user_id=${API_CONFIG.userId}&api_key=${API_CONFIG.apiKey}&callback=?`,
                (offers) => {
                    const offerHTML = offers.slice(0, 3).map(offer => `
                        <div class="offer-card">
                            <h3>${offer.anchor}</h3>
                            <a href="${offer.url}" class="cyber-button" 
                               target="_blank" 
                               style="margin-top: 1rem; display: block;">
                                Verify Access
                            </a>
                        </div>
                    `).join('');
                    
                    document.getElementById('offerContainer').innerHTML = offerHTML;
                }
            );
        }

        // Check for completed offers
        setInterval(() => {
            $.getJSON(`${API_CONFIG.checkUrl}?testing=0&callback=?`,
                (leads) => {
                    if(leads.length > 0) {
                        document.getElementById('surveyModal').style.display = 'none';
                        alert('Verification complete! Generating your video...');
                        // Add video display logic here
                    }
                }
            );
        }, 15000);
    </script>
</body>
</html>
