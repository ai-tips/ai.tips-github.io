<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tips - Free Video Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #6a00ff;
            --matrix-green: #00ff88;
            --space-black: #0a0a12;
            --hologram-gradient: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--space-black);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
        }

        .hologram-title {
            font-size: 3rem;
            background: var(--hologram-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 3rem 0;
        }

        .upload-card {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
        }

        .preview-container {
            width: 100%;
            height: 250px;
            border-radius: 1rem;
            margin-top: 1rem;
            background: rgba(255,255,255,0.05);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .generate-btn {
            background: var(--hologram-gradient);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .processing-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--neon-blue);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .survey-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            z-index: 1001;
        }

        .offer-box {
            background: rgba(255,255,255,0.05);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 95%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,243,255,0.2);
        }

        .offer-header {
            margin-bottom: 1.5rem;
        }

        .offer-header h2 {
            color: var(--matrix-green);
            margin-bottom: 0.5rem;
        }

        .offer-list {
            display: grid;
            gap: 1rem;
        }

        .offer-item {
            background: rgba(0,243,255,0.1);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .offer-item:hover {
            transform: translateY(-3px);
        }

        .offer-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offer-content {
            flex: 1;
            text-align: left;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hologram-title {
                font-size: 2.2rem;
            }
            
            .upload-grid {
                grid-template-columns: 1fr;
            }
            
            .generate-btn {
                width: 100%;
            }
            
            .offer-box {
                padding: 1.5rem;
            }

            .offer-item {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }

            .offer-icon {
                margin-bottom: 1rem;
            }

            .offer-content {
                text-align: center;
                margin-bottom: 1rem;
            }

            .offer-item .generate-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hologram-title">AI Tips</h1>
            <p>Transform Your Images into Stunning Videos</p>
        </div>

        <div class="upload-grid">
            <div class="upload-card" id="startCard">
                <h3>Upload Start Scene</h3>
                <div class="preview-container">
                    <img class="preview-image" id="startPreview">
                </div>
                <input type="file" id="startInput" accept="image/*" hidden>
            </div>

            <div class="upload-card" id="endCard">
                <h3>Upload End Scene</h3>
                <div class="preview-container">
                    <img class="preview-image" id="endPreview">
                </div>
                <input type="file" id="endInput" accept="image/*" hidden>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Video</button>

        <div class="processing-overlay" id="processingOverlay">
            <div class="loader"></div>
        </div>

        <div class="survey-modal" id="surveyModal">
            <div class="offer-box">
                <div class="offer-header">
                    <h2>ðŸŽ‰ Unlock Your Video!</h2>
                    <p>Complete <span style="color: var(--matrix-green);">one quick step</span> to view your result</p>
                </div>
                <div class="offer-list" id="offerContainer">
                    <!-- Offers loaded from API -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const API_CONFIG = {
            userId: '538458',
            apiKey: '16388e91cdf3368db3bfd08d2dfe4ff0',
            offerUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/offers/feed.php',
            checkUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/external/check2.php'
        };

        // Initialize
        document.querySelectorAll('.upload-card').forEach(card => {
            card.addEventListener('click', function() {
                const inputId = this.id.replace('Card', 'Input');
                document.getElementById(inputId).click();
            });
        });

        document.getElementById('startInput').addEventListener('change', handleFileUpload);
        document.getElementById('endInput').addEventListener('change', handleFileUpload);
        document.getElementById('generateBtn').addEventListener('click', processVideo);

        function handleFileUpload(event) {
            const previewId = event.target.id.replace('Input', 'Preview');
            const preview = document.getElementById(previewId);
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function processVideo() {
            if (!validateInputs()) return;
            
            document.getElementById('processingOverlay').style.display = 'flex';
            
            setTimeout(() => {
                document.getElementById('processingOverlay').style.display = 'none';
                showSurvey();
            }, 3000);
        }

        function validateInputs() {
            if (!document.getElementById('startInput').files[0] || 
                !document.getElementById('endInput').files[0]) {
                alert('Please upload both scenes!');
                return false;
            }
            return true;
        }

        function showSurvey() {
            document.getElementById('surveyModal').style.display = 'flex';
            loadOffers();
        }

        function loadOffers() {
            $.getJSON(`${API_CONFIG.offerUrl}?user_id=${API_CONFIG.userId}&api_key=${API_CONFIG.apiKey}&callback=?`,
                (offers) => {
                    const offersHTML = offers.slice(0, 3).map(offer => `
                        <div class="offer-item">
                            <div class="offer-icon">
                                <i class="fas fa-unlock-alt"></i>
                            </div>
                            <div class="offer-content">
                                <h3>${offer.anchor}</h3>
                                <p style="color: #94a3b8; font-size: 0.9rem;">Quick verification</p>
                            </div>
                            <a href="${offer.url}" target="_blank" class="generate-btn" style="padding: 0.6rem 1.2rem;">Continue</a>
                        </div>
                    `).join('');
                    
                    document.getElementById('offerContainer').innerHTML = offersHTML;
                }
            );
        }

        // Check for completed offers
        setInterval(() => {
            $.getJSON(`${API_CONFIG.checkUrl}?testing=0&callback=?`,
                (leads) => {
                    if(leads.length > 0) {
                        document.getElementById('surveyModal').style.display = 'none';
                        alert('Access granted! Your video is ready...');
                        // Add video display logic here
                    }
                }
            );
        }, 15000);
    </script>
</body>
</html>
