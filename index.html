<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tips - Transform Images to Video</title>
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --accent: #FF0076;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: #0A0A1F;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        h1 {
            font-size: 3.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .upload-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .upload-card {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-card:hover {
            border-color: var(--secondary);
            transform: translateY(-5px);
        }

        .preview-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .processing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--gradient);
            transition: width 8s linear;
        }

        .cta-button {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .survey-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .survey-content {
            background: #13132B;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            text-align: center;
        }

        #offerContainer {
            margin: 1.5rem 0;
        }

        .offer-link {
            display: block;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .offer-link:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>AI Tips Video Generator</h1>
            <p>Transform your images into stunning videos with AI magic</p>
        </div>

        <div class="upload-section">
            <div class="upload-card" id="startCard">
                <h3>Upload Start Scene</h3>
                <input type="file" id="startImage" accept="image/*" hidden>
                <img id="startPreview" class="preview-image">
            </div>

            <div class="upload-card" id="endCard">
                <h3>Upload End Scene</h3>
                <input type="file" id="endImage" accept="image/*" hidden>
                <img id="endPreview" class="preview-image">
            </div>
        </div>

        <button class="cta-button" onclick="startProcessing()" style="width: 100%;">
            Generate AI Video
        </button>

        <div class="processing-screen" id="processingScreen">
            <div class="processing-content">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <h3>AI is Generating Your Video</h3>
                <p>This may take a few moments...</p>
            </div>
        </div>

        <div class="survey-modal" id="surveyModal">
            <div class="survey-content">
                <h2>Almost There!</h2>
                <p>Complete one quick verification to access your video</p>
                <div id="offerContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const API_CONFIG = {
            userId: '538458',
            apiKey: '16388e91cdf3368db3bfd08d2dfe4ff0',
            offerUrl: 'https://dvwowtnmyluv4.cloudfront.net/public/offers/feed.php'
        };

        // Handle image uploads
        document.getElementById('startCard').addEventListener('click', () => {
            document.getElementById('startImage').click();
        });

        document.getElementById('endCard').addEventListener('click', () => {
            document.getElementById('endImage').click();
        });

        document.getElementById('startImage').addEventListener('change', function(e) {
            handleImageUpload(e, 'startPreview');
        });

        document.getElementById('endImage').addEventListener('change', function(e) {
            handleImageUpload(e, 'endPreview');
        });

        function handleImageUpload(event, previewId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }

        // Processing simulation
        function startProcessing() {
            if (!document.getElementById('startImage').files[0] || 
                !document.getElementById('endImage').files[0]) {
                alert('Please upload both start and end scenes!');
                return;
            }

            const processingScreen = document.getElementById('processingScreen');
            processingScreen.style.display = 'flex';
            
            document.querySelector('.progress-fill').style.width = '100%';

            setTimeout(() => {
                processingScreen.style.display = 'none';
                showSurvey();
            }, 8000);
        }

        // Survey handling
        function showSurvey() {
            const modal = document.getElementById('surveyModal');
            modal.style.display = 'flex';
            loadOffers();
        }

        function loadOffers() {
            $.getJSON(`${API_CONFIG.offerUrl}?user_id=${API_CONFIG.userId}&api_key=${API_CONFIG.apiKey}&callback=?`,
                function(offers) {
                    let html = '';
                    offers.slice(0, 3).forEach(offer => {
                        html += `
                            <a href="${offer.url}" class="offer-link" target="_blank">
                                ${offer.anchor}
                            </a>
                        `;
                    });
                    document.getElementById('offerContainer').innerHTML = html;
                }
            );
        }

        // Check for completed offers
        setInterval(checkLeads, 15000);
        function checkLeads() {
            $.getJSON("https://dvwowtnmyluv4.cloudfront.net/public/external/check2.php?testing=0&callback=?",
                function(leads) {
                    if (leads.length > 0) {
                        document.getElementById('surveyModal').style.display = 'none';
                        alert('Thank you! Your video is now ready...');
                        // Add your video display logic here
                    }
                }
            );
        }
    </script>
</body>
</html>
